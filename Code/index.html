<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ECO SYSTEM FORM</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">

</head>
<body>
    <header>
        <div class="header-area bg-color bd-box">
            <div class="container">
                <div class="row">
                    <div class="col-xl-4">
                        <div class="menu-logo"><img src="img/logo.png" alt=""></div>
                    </div>
                    <div class="col-xl-8">
                        <div class="menu-bar">
                            <nav>
                                <ul>
                                    <li><a href="#">Home</a></li>
                                    <li><a href="#">About Us</a></li>
                                    <li><a href="#">Courses</a></li>
                                    <li><a href="#">Services</a></li>
                                    <li><a href="#">Login</a></li>
                                    <li><a href="#">Registration</a></li>
                                </ul>
                            </nav>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <section class="form-area">
        <div class="container">
            <div class="row">
                <div class="col-xl-12">
                    <div class="form-contet bg-white">
                        <div class="hed-f">
                            <p>Registration Form</p>
                        </div>

                        <form action="/registration">
                            <div class="col-3">
                                <label for="" class="name"><span>*</span>Frist Name</label>
                                <input type="text" name="name" value="" required placeholder="Frist Name" >
                            </div>
                            <div class="col-3">
                                <label for="" class="name">Last Name</label>
                                <input type="text" name="name" value=""  placeholder="Last Name" >
                            </div>
                            <div class="col-3">
                                <label for="" class="name"><span>*</span>  Mobile</label>
                                <input type="number" name="name" value="" required placeholder="Number" >
                            </div>
                            <div class="col-3">
                                <label for="" class="name"><span>*</span> Password</label>
                                <input type="password" name="name" value="" required placeholder="Password" >
                            </div>
                            <div class="col-3">
                                <label for="" class="name"> Email </label>
                                <input type="email" name="name" value=""  placeholder="Enter Your Email" >
                            </div>
                            <div class="col-3">
                                <label for="" class="name"><span>*</span> Home District</label>
                                <select name="homeDistrict" id="homedistrict"  >
                                    <option value="">Select</option>
                                    <option value="Rangpur">Rangpur</option>
                                    <option value="Rajshahi">Rajshahi</option>
                                    <option value="Khulna">Khulna</option>
                                    <option value="Bogura">Bogura</option>
                                    <option value="Dhaka">Dhaka</option>
                                    <option value="Kurigram">Kurigram</option>
                                    <option value="Dinajpur">Dinajpur</option>
                                    <option value="Thakurgaon">Thakurgaon</option>
                                    <option value="Pabna">Pabna</option>
                                    <option value="Gazipur">Gazipur</option>
                                    <option value="Gaibandha">Gaibandha</option>
                                    <option value="Lalmonirhat">Lalmonirhat</option>
                                    <option value="Chattogram">Chattogram</option>
                                </select>
                            </div>

                            <div class="col-3">
                                <label for="" class="name">Emergency Contact </label>
                                <input type="text" name="name" value="" placeholder="Frist Name" >
                            </div>

                            <div class="col-3">
                                <label for="" class="name"> Study In (Diploma Engineering) </label>
                                <input type="text" name="name" value="" placeholder="Frist Name" >
                            </div>

                            <div class="col-3">
                                <label for="" class="name"> Institute Name </label>
                                <input type="text" name="name" value=""  placeholder="Frist Name" >
                            </div>

                           
                            <div class="col-3">
                                <label for="" class="name"> Technology </label>
                                <select name="homeDistrict" id="homedistrict"  >
                                    <option value="">Technology</option>
                                    <option value="Rangpur">Computer</option>
                                    <option value="Rajshahi">Electrical</option>
                                    <option value="Khulna">Mechanical</option>
                                    <option value="Bogura">Civil</option>
                                    <option value="Dhaka">Electronic</option>
                                    <option value="Kurigram">Power</option>
                                    <option value="Dinajpur">Automobile</option>
                                </select>
                            </div>

                            <div class="col-3">
                                <label for="" class="name"> Semester (8th) </label>
                                <input type="text" name="name" value=""  placeholder="Semester" >
                            </div>

                            <div class="col-3">
                                <label for="" class="name"> Shift </label>
                                <select name="homeDistrict" id="homedistrict"  >
                                    <option value="">Shift</option>
                                    <option value="Rangpur">Frist</option>
                                    <option value="Rajshahi">Second</option>
                                    <option value="Khulna">NotApplicable</option>
                                </select>
                            </div>

                            <div class="col-5">
                                <label for="" class="name">Present Address </label>
                                <textarea name="Present Address " placeholder="Address" id="address"></textarea>
                            </div>
                            <div class="col-5">
                                <label for="" class="name">Permanent Address  </label>
                                <textarea name="Permanent Address" placeholder="Address" id="address"></textarea>
                            </div>

                            <div class="col-12">
                                <label for="" class="name">Comment </label>
                                <textarea name="Comment " placeholder="Comment" id="comment"></textarea>
                            </div>                                
                        </form>

                        <div class="button-area">
                            <a href="#" class="but buttu">Registration</a>
                            <a href="#" class="but">Login</a>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
